            <script>
                function returnsTrue(aFunction,aList){
                    var returnList =[];
                    for (var i=0; i<aList.length; i++){
                        var num = aList[i];
                        if (aFunction(num)){
                            returnList.push(num);
                        }
                    }
                    return returnList;
                }
